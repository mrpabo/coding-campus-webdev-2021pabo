<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TIC TAC TOE</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,800;1,400&family=Gwendolyn:wght@700&family=Lato:ital,wght@1,300;1,700;1,900&family=Oleo+Script:wght@700&family=Open+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400&family=Quicksand:wght@300;500&family=Raleway:wght@700&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/overlays.css" />
    <link rel="stylesheet" href="styles/configuration.css" />
    <link rel="stylesheet" href="styles/games.css" />
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play TIC, TAC, TOE</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
    </header>
    <main>
      <aside class="modal">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control">
            <label for="playername">Player Name</label>
            <input type="text" name="playername" id="playername" />
          </div>
          <div>
            <button type="button" class="btn btn-alt">Cancel</button>
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <h2>Player 1</h2>
            <h3>PLAYER NAME</h3>
            <p class="player-symbol">X</p>
            <button class="btn btn-alt">Edit</button>
          </li>
          <li>
            <h2>Player 2</h2>
            <h3>PLAYER NAME</h3>
            <p class="player-symbol">O</p>
            <button class="btn btn-alt">Edit</button>
          </li>
        </ol>
        <button class="btn">Start New Game</button>
      </section>
      <section id="active-game">
        <p>It's your turn<span id="active-player-game"> PLAYER NAME </span></p>
        <ol id="game-board">
          <li>X</li>
          <li></li>
          <li>0</li>
          <li></li>
          <li>X</li>
          <li></li>
          <li>0</li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
