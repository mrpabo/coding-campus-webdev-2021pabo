<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dd8c49730d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />

    <link rel="stylesheet" href="/css/shared.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>login</title>
  </head>
  <body>
    
    <div class="container" id="container">
      <div class="form-container sign-up-container">this is sign up form</div>
      <div class="form-container sign-in-container">
        this is the sign in form
      </div>
      <!-- panel container-->
      <div class="overlay-container">
        <div class="overlay">
          <!-- left panel-->
          <div class="overlay-panel overlay-left">
            this is the sign in panel
            <button class="hide" id="signIn">Sign In</button>
          </div>
          <!-- right panel -->
          <div class="overlay-panel overlay-right">
            this is the sign up panel
            <button class="hide" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/login.js"></script>
  </body>
</html>
