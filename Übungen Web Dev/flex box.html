<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex box</title>
  </head>
  <body>
    <div class="parent">
      <div class="Box1">
        <div class="child">1</div>
        <div class="child">2</div>
      </div>
      <div class="Box2"><div class="child">3</div></div>
      <div>
        <div class="Box3">
          <div class="child">4</div>
          <div class="child">5</div>
        </div>
      </div>
    </div>
  </body>

  <style>
    .parent {
      display: flex;
      width: 100%;
      justify-content: center;
      flex-direction: row;
      align-items: center;
    }
    .Box1 {
      width: 50%;
      align-items: center;
      justify-content: center;
    }

    .child {
      display: inline-block;
      background-color: aquamarine;
      width: 250px;
      height: 250px;
      justify-content: center;
      align-items: center;
      margin-bottom: 300px;
    }
  </style>
</html>
