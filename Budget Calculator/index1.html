  <body>
    <h1>Budget Calculator</h1>
    <p>Budget</p>
    <form id="formular1">
      <label for="eingabe">Budget:</label><br />
      <input type="text" name="budget" id="budget-eingabe" /><br />
      <button id="übernehmen-button">Budget übernehmen</button>
    </form>

    <form id="formular2">
      <p>Ausgaben</p>
      <label for="ausgabe">Ausgabe:</label><br />
      <input type="text" name="ausgaben" id="ausgaben-name" /><br />
      <label for="post-title">Betrag:</label><br />
      <input type="text" name="betrag" id="ausgaben-betrag" /><br />
      <button id="speichern-button">Ausgabe speichern</button>
    </form>
   

    <p>Ergebnis</p>

        <div id="liste-ausgabe"></div>


         <hr>
         <p id="restbetrag">Restbetrag:€</p>
