<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Calculator</title>
    <script src="app1.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
      <main>
        <h1>Budget Calculator</h1>
        <section>
          <h2>Budget</h2>
          <form id="budget-form">
            <div>
              <label for="budget">Budget</label><br />
              <input type="number" name="budget" id="budget" />
            </div>
            <button type="button" id="submit-budget">Budget übernehmen</button>
          </form>
        </section>
        <section>
          <h2>Ausgaben</h2>
          <form id="expenses-form">
            <div>
              <label for="expense">Ausgabe</label><br />
              <input type="text" name="expense" id="expense" />
            </div>
            <div>
              <label for="expense-amount">Betrag</label><br />
              <input type="number" name="expense-amount" id="expense-amount" />
            </div>
            <button type="button" id="submit-expense">Ausgabe speichern</button>
          </form>
        </section>
        <section id="result">
          <h2>Ergebnis</h2>
          <div id="expense">Budget€</div>
          <div id="balance">Ausgabe€</div>
        </section>
          
          <hr>
          

        </section>
      </main>
    </body>
  </body>
</html>
